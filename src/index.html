<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./images/logo.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="overlay"></div>
      <div class="container">
        <div class="header-contents">
          <a href="#home" class="logo"
            ><img src="./images/friends-logo.png" alt="Friends Tv Series logo"
          /></a>

          <!--  -->

          <!--  -->

          <nav class="nav">
            <ul class="nav-links">
              <li><a class="nav-link nav-anchor" href="#home">Home</a></li>
              <li>
                <label class="sr-only" for="season-nav">Select Season</label>
                <select class="nav-anchor" name="seasons" id="season-nav">
                  <option selected value="default">Select season</option>
                  <option value="season-1">Season 1</option>
                  <option value="season-2">Season 2</option>
                  <option value="season-3">Season 3</option>
                  <option value="season-4">Season 4</option>
                  <option value="season-5">Season 5</option>
                  <option value="season-6">Season 6</option>
                  <option value="season-7">Season 7</option>
                  <option value="season-8">Season 8</option>
                  <option value="season-9">Season 9</option>
                  <option value="season-10">Season 10</option>
                </select>
              </li>
              <li><a class="nav-link nav-anchor" href="#about">About</a></li>
            </ul>
          </nav>

          <input
            id="dark-mode-toggle"
            class="dark-mode-toggle"
            type="checkbox"
          />

          <div class="hamburger-menu">
            <img src="/images/bars-solid.svg" alt="Nav menu icon" />
          </div>
        </div>
      </div>
    </header>

    <main>
      <h1 class="sr-only">Watch Friends Episodes for free without ads</h1>
      <!--  -->
      <div id="App"></div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-contents">
          <div class="my-info">
            <div class="my-photo">
              <img src="./images/pp.jpeg" alt="Uttam's photo" />
            </div>
            <span
              >Developed by
              <em
                ><a href="https://github.com/uttam1119" target="_blank"
                  >Uttam</a
                ></em
              ></span
            >
          </div>

          <p class="copyright">
            &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            Uttam
          </p>

          <div class="social-links">
            <a
              href="https://www.linkedin.com/in/uttam19"
              target="_blank"
              rel="noopener noreferrer"
              class="social-link"
              ><img src="./images/linkedin.svg" alt="Linkedin logo"
            /></a>
            <a
              href="https://x.com/uttamm_19"
              class="social-link"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./images/square-twitter.svg" alt="X logo"
            /></a>
            <a
              href="https://github.com/uttam1119"
              class="social-link"
              target="_blank"
              rel="noopener noreferrer"
              ><img src="./images/square-github.svg" alt="GitHub logo"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
